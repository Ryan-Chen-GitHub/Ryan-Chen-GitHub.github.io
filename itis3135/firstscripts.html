<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Scripts</title>
  <link rel="stylesheet" href="styles/default.css">
  <script src="scripts/defaultscripts.js" defer></script>
</head>
<body>
  <header>
    <div data-include="components/header.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
  </header>
  <main>
        <h1>Welcome to First Scripts</h1>
        <h3 id="datetime">Filler text</h3>
        <form id="userForm">
            <label for="userName">Your Name:</label><br>
            <input type="text" id="userName" name="userName"><br><br>
            <label for="mood">How are you feeling?</label><br>
            <input type="text" id="mood" name="mood"><br><br>
            <label for="favoriteNumber">Enter your favorite number (0 to 10):</label><br>
            <input type="number" id="favoriteNumber" name="favoriteNumber" min="0" max="10"><br><br>
            <button type="submit">Submit</button><br><br>
        </form>
        <h3 id="greeting">Functions</h3>
        <button onclick="getPolygon()">Show Favorite Polygon</button>
        <button onclick="advertiseCapybaraRenting()">Rent a Capybara</button>
        <button onclick="whatsMyCapybaraName()">What's my Capybara name?</button>
        <button onclick="howManyCapybaraRent()">How many Capybaras should I rent?</button>
        <button onclick="capybaraFeelings()">How are the Capybaras feeling?</button>
        <br><br>
    </main>
  <footer>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
  </footer>
</body>
</html>
