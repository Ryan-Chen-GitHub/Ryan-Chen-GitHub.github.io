<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ryan Chen's Rare Capybara || ITIS 3135 || Forms</title>
  <link rel="stylesheet" href="styles/default.css">
  <style>
    p {
        text-align: center;
    }
    label {
        display: block;
        margin: 0.5rem 0;
        color: whitesmoke;
    }

    fieldset {
        color: #1e212b;
    }

    input,
        textarea,
        select {
        margin: 10px 0 0 0;
        width: 100%;
        min-height: 2em;
    }

    .inline {
        width: unset;
        margin: 0 0.5em 0 0;
        vertical-align: middle;
    }
</style>
</head>
<body>
  <header>
    <div data-include="components/header.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
  </header>
  <main>
    <h2>Forms</h2>
    <p>Please fill out this form! i'm sure it does something.</p>
    <form action="#">
        <fieldset>
            <legend>Enter your basic information</legend>
            <label for="first-name">First Name:<input id="first-name" name="first-name" type="text" required ></label>
            <label for="last-name">Last Name: <input id="last-name" name="last-name" type="text" required ></label>
            <label for="email">Email: <input id="email" name="email" type="email" required ></label>
            <label for="phone-number">Phone Number: <input id="phone-number" name="phone-number" type="tel"></label>
        </fieldset>
        <fieldset>
            <legend>Pick a random option!</legend>
            <label><input type="radio" name="radio" class="inline">To the one who left it all behind</label>
            <label><input type="radio" name="radio" class="inline">Nah, I'd win</label>
        </fieldset>
        <fieldset>
            <legend>What game genres do you like?</legend>
            <label><input type="checkbox" class="inline">Horror</label>
            <label><input type="checkbox" class="inline">Social Deduction</label>
            <label><input type="checkbox" class="inline">Farming Simulator</label>
        </fieldset>
        <fieldset>
            <legend>What device do you play on most?</legend>
            <label for="referrer">Please select one:
                <select id="referrer" name="referrer">
                  <option value="">(select one)</option>
                  <option value="1">Desktop</option>
                  <option value="2">Laptop</option>
                  <option value="3">Mobile</option>
                  <option value="4">Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <input type="reset">
            <input type="submit">
        </fieldset>
    </form>
  </main>
  <footer>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.js"></script>
  </footer>
</body>
</html>
